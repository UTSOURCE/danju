<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-header [translucent]="true">
        <ion-toolbar>
              <ion-buttons slot="start">
                <ion-title>Utsource单据系统</ion-title>
              </ion-buttons>
          <ion-title>筛选</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item lines="none" style="border: 1px solid #999;border-radius: 4px;" class="ion-margin-top">
            <ion-datetime #myPicker (ionChange)="updateMyDate(myPicker.value)" cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" placeholder=""></ion-datetime>
          <ion-icon name="calendar-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-content>
      <ion-footer class="ion-padding-horizontal">
        <ion-toolbar>
            <div style="display: flex">
                <ion-button color="medium" expand="block" class="ion-margin-bottom" style="width: 50%;" (click)="gohome(0)">重  置</ion-button>
                <ion-button expand="block" class="ion-margin-bottom" style="width: 50%;" (click)="gohome(1)">搜  索</ion-button>
            </div>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
