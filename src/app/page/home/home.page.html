<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start" style="font-size: 14px" routerLink="/addimg">Utsource单据系统1.0.10</ion-title>
    <ion-buttons slot="end" (click)="Logout()">
      <ion-button>
        注销
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div class="ion-padding-top" style="height: 50px">
    <ion-buttons slot="end" class="ion-float-end">
      <ion-menu-button style="font-size: 16px;">筛选</ion-menu-button>
    </ion-buttons>
  </div>
  <div class="upfile ion-padding-top">
      <ion-row>
          <ion-col size="4">
              <div class="list ion-text-center ion-float-left"  style="line-height: 100px;background-color: #F1F2F6;border: 1px solid #999;"(click)="takePicture()">当日上传</div>
          </ion-col>
          <ion-col size="4" *ngFor="let item of itemimgurl" [routerLink]="['/imglist',item?.DateStr]" [queryParams]="{Cate:item?.Cate}">
              <div class="list2 ion-text-center ion-float-left">
                  <div style="height: 100px;overflow: hidden">
                      <ion-img [src]="item.ImageName"></ion-img>
                  </div>
                  <p>{{item.id}}张 <span class="ion-float-end">{{item.DateStr}}</span></p>
                  <p>{{item.Cate}}</p>
              </div>
          </ion-col>
      </ion-row>
  </div>
</ion-content>
